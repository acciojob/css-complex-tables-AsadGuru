<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table with Rowspan and Colspan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
			border-width: 0px 0px 1px 1px;
			border-style:solid;
			border-color: rgb(255,165,0);
            /* border-collapse: collapse; */
            /* border: 1px solid orange; */
        }

        th, td {
			padding:3px 5px;
			border-width: 1px 1px 0px 0px;
			border-style:solid;
			border-color: rgb(255,165,0);
            /* border: 1px solid orange; */
            text-align: center;
            padding: 3px 5px;
        }

        th {
            /* background-color: #888888; */
			background-color: rgb(136,136,136);
            color: white;
        }

        .sub-total-row {
            font-weight: bold;
			text-align: right;
        }

        .sub-total-text {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Firm</th>
                <th>Org</th>
                <th>Lob</th>
                <th>Sub Lob</th>
                <th>Business Plans</th>
                <th>Business Components</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="11">XYZ</td>
                <td rowspan="5">CST</td>
                <td rowspan="3">CT</td>
                <td>ADS</td>
                <td>1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>ВТО</td>
                <td>2</td>
                <td>15</td>
            </tr>
            <tr>
                <td>CSI</td>
                <td>3</td>
                <td>6</td>
            </tr>
            <tr>
				<td rowspan="2">VCT</td>
                <td>ADS</td>
                <td>4</td>
                <td>10</td>
            </tr>
            <tr>
                <td>ВТО</td>
                <td>5</td>
                <td>15</td>
            </tr>
            <tr class="sub-total-row">
                <td class="sub-total-text" colspan="3">Sub Total</td>
                <td>6</td>
                <td>15</td>
            </tr>
            <tr>
                <td rowspan="4">CST</td>
                <td rowspan="3">CT</td>
                <td>ADS</td>
                <td>7</td>
                <td>10</td>
            </tr>
            <tr>
                <td>ВТО</td>
                <td>8</td>
                <td>15</td>
            </tr>
            <tr>
                <td>CSI</td>
                <td>9</td>
                <td>6</td>
            </tr>
            <tr>
				<td rowspan="1">VCT</td>
                <td>ADS</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr class="sub-total-row">
               <td class="sub-total-text" colspan="3">Sub Total</td>
                <td>11</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
